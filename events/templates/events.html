{% load staticfiles %}
<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
<link href="{% static "css/style.css" %}" rel="stylesheet">
{% if event_list %}
    {% for event in event_list %}
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img alt="..." src="{{ event.thumbnail.image }}" data-holder-rendered="true" style="height: 200px; width: 360px; display: block;">
                <div>
                    <h3 id="thumbnail-label" style="position:absolute; left:25px; top:190px;">
                        <div style="font-size: 50px; font-weight: normal;">{{ event.date|date:"d" }}</div>
                        <div style="color: #0b0; font-weight: normal;">{{ event.date|date:"M"|upper }}</div>
                        <a class="anchorjs-link" href="index.html#thumbnail-label">
                            <span class="anchorjs-icon"></span>
                        </a>
                    </h3>
                    <div style="text-align: left; margin-left: 75px; min-height: 55px;">
                        <h2 style="font-size: 14px; margin-top: 14px;">
                            {{ event.date|date:"H:i"|upper }} at <a href = {{ event.place_href }}>{{ event.place }}</a>
                        </h2>
                    </div>
                    {% autoescape off %}
                        {{ event.ingress_content }}
                    {% endautoescape %}
                    <div style="height: 10px;"></div>
                    <p>
                        <a href="/events/{{ event.id }}"
                            style="
                            position: absolute;
                            bottom: 24px;
                            right: 24px;
                            ">
                            Les mer...
                        </a>
                    </p>
                </div>
            </div>
        </div>
    {% endfor %}
{% endif %}
